<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="container d-flex flex-column">
    <div action="#" class="row align-items-center justify-content-center no-gutters min-vh-100">
        <div class="col-md-8 col-lg-5 py-8 py-xl-0">
          <div class="card shadow">
              <div class="card-body p-6">
                  <div class="mb-4">
                      <a href="index.html"><img  class="mb-3" src="images/logo-icon.svg" alt="logo"></a>
                      <h1>Sign up</h1>
                      <p class="text-black-50">Already have an account? <a href="signin.html" class="link">Sign in</a></p>
                  </div>
                  <form action="#">
                      <div class="form-group mb-3">
                          <label for="name" class="form-label">User Name</label>
                          <input type="text" class="form-control" placeholder="User Name">
                      </div>
                      <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter You Email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="pasword" class="form-label">Pasword</label>
                        <input type="password" class="form-control" placeholder="Enter You pasword">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-black-50" for="flexCheckDefault">
                            I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link"> Privacy Policy</a>
                        </label>
                      </div>
                    </form>
                    
                    <div class="mb-3">
                      <button class="btn btn-success  btn-block">
                          Create Free Account
                      </button>
                 </div>

                 <hr class="my-4">
                  
                 <div class="mt-4 text-center">
                     <a href="#" class="btn-social btn-social-outline btn-facebook">
                     <i class="bi bi-facebook"></i>
                     </a>
                     <a href="#" class="btn-social btn-social-outline btn-facebook">
                        <i class="bi bi-twitter"></i>
                     </a>
                     <a href="#" class="btn-social btn-social-outline btn-facebook">
                        <i class="bi bi-linkedin"></i>
                     </a>
                     <a href="#" class="btn-social btn-social-outline btn-facebook">
                        <i class="bi bi-github"></i>
                     </a>
                 </div>
                </div>
            </div>
         </div>
       </div>
    </div>
    </body>                  
    </html>
